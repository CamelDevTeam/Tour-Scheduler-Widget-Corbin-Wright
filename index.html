<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Scheduler</title>   
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="resources/demos/style.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="src/app.js"></script>
</head>
<body>
    <div class="ts-main-container">
        <div class="ts-colsWrapper">
            <div class="ts-column ts-datepicker-container">
                <div id="datepicker"></div>
            </div>
            <div class="ts-column">
                <div class="ts-content-container">
                    <h3>Available Time:</h3>
                    <div class="ts-availableTime-container">
                        <!-- <div class="ts-time-container">8:30 pm</div>
                        <div class="ts-time-container">9:00 pm</div>
                        <div class="ts-time-container">9:30 pm</div>
                        <div class="ts-time-container">10:00 pm</div>
                        <div class="ts-time-container">10:30 pm</div> -->
                    </div>
                </div>
            </div>
            <div class="ts-preload-container">
                <div class="ts-preload-colsWrapper">
                    <h3>Retrieving Data Please Wait!</h3>
                    <div class="ts-circle-container">
                        <div class="ts-circle circle1"></div>
                        <div class="ts-circle circle2"></div>
                        <div class="ts-circle circle3"></div>
                        <div class="ts-circle circle4"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- FORM -->
    <div class="ts-form-container">
        <form class="ts-form">
            <div class="ts-close-icon">X</div>
            <input type="text" name="MarketingAPIKey" id="MarketingAPIKey" value="1a7f8d8f-38bc-4d02-a2a3-03ae87c69688" hidden>
            <input type="text" name="CompanyCode" id="CompanyCode" value="c00000110537" hidden>
            <input type="text" name="PropertyId" id="PropertyId" value="978674" hidden>

            <div class="ts-input-container ts-col-1">
                <h3>Contact Form</h3>
            </div>
            <div class="ts-input-container ts-col-2">
                <!-- <label for="ApptDate">First Name:</label> -->
                <input type="text" name="FirstName" id="FirstName" value="" placeholder="First Name" required>
            </div>
            <div class="ts-input-container ts-col-2">
                <!-- <label for="ApptDate">Last Name:</label> -->
                <input type="text" name="LastName" id="LastName" value="" placeholder="Last Name" required>
            </div>
            <div class="ts-input-container ts-col-2">
                <!-- <label for="ApptDate">Email Address:</label> -->
                <input type="email" name="Email" id="Email" value="" placeholder="Email Address" required>
            </div>
            <div class="ts-input-container ts-col-2">
                <!-- <label for="ApptDate">Phone Number:</label> -->
                <input type="tel" name="Phone" id="Phone" value="" placeholder="Phone Number" required>
            </div>
            <div class="ts-input-container ts-col-2">
                <label for="ApptDate">Appointment Date:</label>
                <input type="text" name="ApptDate" id="ApptDate" disabled required>
            </div>
            <div class="ts-input-container ts-col-2">
                <label for="ApptTime">Appointment Time:</label>
                <input type="text" name="ApptTime" id="ApptTime" disabled required>
            </div>
            <div class="ts-input-container ts-col-1">
                <!-- <label for="ApptDate">Source:</label> -->
                <input type="text" name="Source" id="Source" value="" placeholder="Source" required>
            </div>
            <div class="ts-input-container ts-col-2">
                <label for="ApptDate">Desired Move-In Date:</label>
                <input type="date" name="DesiredMoveinDate" id="DesiredMoveinDate" value="" required>
            </div>
            <div class="ts-input-container ts-col-2">
                <label for="ApptDate">Desired Bedrooms:</label>
                <input type="number" name="DesiredBedrooms" id="DesiredBedrooms" value="1" placeholder="" required>
            </div>
            <div class="ts-input-container ts-col-1">
                <!-- <label for="ApptDate">Message:</label> -->
                <textarea name="Message" id="Message" placeholder="Message"></textarea>
            </div>
            <div class="ts-input-container ts-submit ts-col-1">
                <input type="button" id="ts-form-submit" class="ts-form-submit" value="Submit">
            </div>


            <input type="text" name="RCCampaignId" id="RCCampaignId" value="12301" hidden>
            <input type="text" name="RCCampaignType" id="RCCampaignType" value="StandardCampaign" hidden>
            <input type="text" name="CTUserVisitId" id="CTUserVisitId" value="3DIT8NXO7S0SRIPQ2EYCBI1719179193" hidden>
            <input type="text" name="TouchPoint" id="TouchPoint" value="Appointment" hidden>
        </form>
    </div>
    <!-- END FORM -->
</body>
</html>
